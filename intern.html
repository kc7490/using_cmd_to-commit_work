<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>intern</title>
</head>
<body>
<h1>the average of seven numbers </h1>

<p id="demo"></p>
<script>
    var a = average(3, 4, 5, 6, 7, 8, 9);
    document.getElementById("demo").innerHTML = a;

    function average(a, b, c, d, e, f, g) {
        var sum = a + b + c + d + e + f + g;
        return sum / 7;
    }



</script>
</body>
</html>
